<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RocketCoffe</title>
</head>
<body>
    <header>
        <div class="content">
            <img class="desktop" src="./assets/logo-desktop.svg" alt="Logo">
            <img class="mobile" src="./assets/logo-mobile.svg" alt="Logo">
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Menu</li>
                    <li>Recompensas</li>
                    <li>Gift Cards</li>
                    <li>Lojas</li>
                </ul>
            </nav>
            <button>Pegar meu café</button>
            <label class="mobile" for="slider">
                <input type="checkbox" name="slider" id="slider">
            </label>
                </header>
                <hr class="mobile">
        </div>
        <main>
            <div class="col1 desktop">
                <img src="./assets/blur-1.png" alt="blur">
            </div>
            <div class="col2">
                <h1 class="desktop">Great Coffe</h1>
                <h1 class="code desktop">&lt;Great Code/&gt;</h1>
                <div class="container">
                    <h2 class="mobile">O café que fará seu<br>código decolar para<br>o próximo nível.</h2>
                    <h1 class="mobile">Great Coffe</h1>
                    <h1 class="code mobile">&lt;Great Code/&gt;</h1>
                    <img src="./assets/rocket-coffee.png" alt="RocketCoffe">
                </div>
                <img class="mobile" src="./assets/blur-mobile.png" alt="blur">
            </div>
            <div class="col3 desktop">
                <img src="./assets/blur-2.png" alt="blur">
            </div>
        </main>
</body>
</html>
